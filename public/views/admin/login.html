<div>
    <div class="login-container">
        <p ng-bind="message" class="message-error"></p>
        <input type="text" class="input-default input-login" placeholder="Username" ng-model="username">
        <input type="password" class="input-default input-login" placeholder="Password" ng-model="password">
        <button class="btn btn-round btn-login float-right" ng-click="login()">Login</button>
    </div>
</div>
